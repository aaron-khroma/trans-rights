  <p>Press <a href onclick="toggleTrans()">[T]</a> to toggle animation states &heartsuit; Made with the <a href="https://github.com/aaron-khroma/trans-rights">trans($rights)</a> SCSS library</p>

  <script> 

    function toggleTrans() {
      document.querySelector('main').classList.toggle('traaaaaaannnnnnnnnns');
    }

    document.onkeydown = ev => {
      switch (ev.key) {
        case 't':
          toggleTrans()
          break;
        default:
      }
    };

    setTimeout(toggleTrans, 250);

  </script>
